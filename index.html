<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. React.createElement 实现原理</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const React = {
            createElement: function(type, props, ...children) {
                return {
                    type,
                    props: {
                        ...props,
                        children: children.map(child => {
                            if (typeof child === "object") {
                                return child;
                            } else {
                                return {
                                    type: "TEXT_NODE",
                                    props: {
                                        nodeValue: child,
                                        children: []
                                    }
                                };
                            }
                        })
                    }
                }

            }
        };
        // const element = <div title="Hello Welcome"><p>Robin</p><b>Li</b></div>;
        const divObject = React.createElement(
            "div", 
            {
                title: "Hello Welcome",
            }, 
            React.createElement("p", null, "Robin"),
            React.createElement("b", null, "Li")
        );

        console.log(divObject);
    </script>
</body>
</html>
